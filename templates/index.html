<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistedVoice - Push to Talk</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¤</text></svg>">
    <link rel="stylesheet" href="/static/style.css?v=4">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸŽ¤ AssistedVoice</h1>
            <span class="status-bar">
                <span id="status" class="status">Connecting...</span>
            </span>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Quick Model Selection -->
            <div class="model-quick-select" id="modelQuickSelect">
                <h2>Select a Model to Start</h2>
                <div class="model-cards">
                    <button class="model-card" data-model="llama3.2:3b">
                        <div class="model-name">Llama 3.2 (3B)</div>
                        <div class="model-desc">Fast & Lightweight</div>
                        <div class="model-speed">âš¡ ~1s response</div>
                    </button>
                    <button class="model-card" data-model="mistral:latest">
                        <div class="model-name">Mistral Latest</div>
                        <div class="model-desc">Balanced Performance</div>
                        <div class="model-speed">âš¡âš¡ Best overall</div>
                    </button>
                    <button class="model-card" data-model="qwen3:14b">
                        <div class="model-name">Qwen3 (14B)</div>
                        <div class="model-desc">High Quality</div>
                        <div class="model-speed">ðŸŽ¯ Accurate responses</div>
                    </button>
                </div>
            </div>
            <!-- Messages will appear here -->
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="action-container">
                <button id="recordBtn" class="record-button" title="Click to Talk">
                    <svg class="mic-icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                
                <input type="text" 
                       id="textInput" 
                       class="text-input" 
                       placeholder="Type your message here..."
                       autocomplete="off">
                       
                <button id="sendButton" class="send-button">Send</button>
                
                <div class="recording-indicator" id="recordingIndicator">
                    <span class="pulse"></span>
                    Recording...
                </div>
            </div>
        </div>

        <!-- Controls Toolbar -->
        <div class="controls" id="controlsPanel">
            <div class="controls-left">
                <button id="clearButton" class="control-button">Clear</button>
                
                <div class="model-selector">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect" class="control-select">
                        <option value="">Loading...</option>
                    </select>
                    <div id="modelLoadingSpinner" class="inline-spinner" style="display: none;"></div>
                </div>
                
                <div class="model-selector">
                    <label for="whisperSelect">Whisper:</label>
                    <select id="whisperSelect" class="control-select">
                        <option value="tiny">Tiny (Fastest)</option>
                        <option value="base">Base</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="turbo" selected>Turbo (Optimized)</option>
                    </select>
                    <div id="whisperLoadingSpinner" class="inline-spinner" style="display: none;"></div>
                </div>
            </div>
            
            <div class="controls-right">
                <div class="tts-controls">
                    <div class="tts-engine-selector">
                        <label for="ttsEngineSelect">Voice:</label>
                        <select id="ttsEngineSelect" class="control-select">
                            <option value="edge-tts">Neural</option>
                            <option value="macos">Classic</option>
                            <option value="none">Text Only</option>
                        </select>
                    </div>
                    
                    <div class="voice-selector" id="voiceSelector">
                        <select id="voiceSelect" class="control-select">
                            <!-- Dynamically populated based on engine -->
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay removed - using inline spinners instead -->

    <!-- Simple JavaScript -->
    <script src="/static/app.js?v=4"></script>
</body>
</html>
