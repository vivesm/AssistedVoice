<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistedVoice - Push to Talk</title>
    <link rel="stylesheet" href="/static/style_simple.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸŽ¤ AssistedVoice</h1>
            <span class="status-bar">
                <span id="status" class="status">Connecting...</span>
                <span id="model-info" class="model-info"></span>
            </span>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>Welcome to AssistedVoice!</p>
                <p>Click and hold the microphone button to record your message.</p>
                <p>Or type your message in the text box below.</p>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="action-container">
                <button id="recordBtn" class="record-button" title="Click to Talk">
                    <svg class="mic-icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <div class="recording-indicator" id="recordingIndicator">
                    <span class="pulse"></span>
                    Recording...
                </div>
                
                <!-- Text Input -->
                <div class="text-input-container">
                    <input type="text" 
                           id="textInput" 
                           class="text-input" 
                           placeholder="Type your message here..."
                           autocomplete="off">
                    <button id="sendButton" class="send-button">Send</button>
                </div>
            </div>
        </div>

        <!-- Controls Toolbar -->
        <div class="controls" id="controlsPanel">
            <div class="controls-left">
                <button id="clearButton" class="control-button">Clear</button>
                
                <div class="model-selector">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect" class="control-select">
                        <option value="">Loading...</option>
                    </select>
                </div>
            </div>
            
            <div class="controls-right">
                <div class="tts-controls">
                    <div class="tts-toggle">
                        <label>
                            <input type="checkbox" id="ttsToggle" checked>
                            <span>Voice</span>
                        </label>
                    </div>
                    
                    <div class="voice-selector">
                        <select id="voiceSelect" class="control-select">
                            <option value="en-US-JennyNeural">Jenny (Female)</option>
                            <option value="en-US-GuyNeural">Guy (Male)</option>
                            <option value="en-US-AriaNeural">Aria (Female)</option>
                            <option value="en-GB-SoniaNeural">Sonia (British)</option>
                            <option value="en-GB-RyanNeural">Ryan (British)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple JavaScript -->
    <script src="/static/app_simple.js"></script>
</body>
</html>
