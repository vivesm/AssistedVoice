<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistedVoice - Push to Talk</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸŽ¤ AssistedVoice</h1>
            <span class="status-bar">
                <span id="status" class="status">Connecting...</span>
            </span>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>Welcome to AssistedVoice!</p>
                <p>Click and hold the microphone button to record your message.</p>
                <p>Or type your message in the text box below.</p>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="action-container">
                <button id="recordBtn" class="record-button" title="Click to Talk">
                    <svg class="mic-icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                
                <input type="text" 
                       id="textInput" 
                       class="text-input" 
                       placeholder="Type your message here..."
                       autocomplete="off">
                       
                <button id="sendButton" class="send-button">Send</button>
                
                <div class="recording-indicator" id="recordingIndicator">
                    <span class="pulse"></span>
                    Recording...
                </div>
            </div>
        </div>

        <!-- Controls Toolbar -->
        <div class="controls" id="controlsPanel">
            <div class="controls-left">
                <button id="clearButton" class="control-button">Clear</button>
                
                <div class="model-selector">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect" class="control-select">
                        <option value="">Loading...</option>
                    </select>
                </div>
                
                <div class="model-selector">
                    <label for="whisperSelect">Whisper:</label>
                    <select id="whisperSelect" class="control-select">
                        <option value="tiny">Tiny (Fastest)</option>
                        <option value="base">Base</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="turbo" selected>Turbo (Optimized)</option>
                    </select>
                </div>
            </div>
            
            <div class="controls-right">
                <div class="tts-controls">
                    <div class="tts-engine-selector">
                        <label for="ttsEngineSelect">Voice:</label>
                        <select id="ttsEngineSelect" class="control-select">
                            <option value="edge-tts">Neural</option>
                            <option value="macos">Classic</option>
                            <option value="none">Text Only</option>
                        </select>
                    </div>
                    
                    <div class="voice-selector" id="voiceSelector">
                        <select id="voiceSelect" class="control-select">
                            <!-- Dynamically populated based on engine -->
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3 id="loadingTitle">Loading...</h3>
            <p id="loadingMessage">Please wait while the model loads</p>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="loadingTime">Estimated time: ~5 seconds</p>
            </div>
        </div>
    </div>

    <!-- Simple JavaScript -->
    <script src="/static/app.js"></script>
</body>
</html>
