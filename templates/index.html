<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AssistedVoice</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    <link rel="stylesheet" href="/static/style-simple.css?v=13">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <button class="menu-btn" id="menuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            
            <h1 class="app-title">AssistedVoice</h1>
            
            <button class="settings-btn" id="settingsBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="4" y1="21" x2="4" y2="14"/>
                    <line x1="4" y1="10" x2="4" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="12"/>
                    <line x1="12" y1="8" x2="12" y2="3"/>
                    <line x1="20" y1="21" x2="20" y2="16"/>
                    <line x1="20" y1="12" x2="20" y2="3"/>
                    <circle cx="4" cy="12" r="2"/>
                    <circle cx="12" cy="10" r="2"/>
                    <circle cx="20" cy="14" r="2"/>
                </svg>
            </button>
        </header>

        <!-- Chat Container -->
        <main class="chat-container" id="chatContainer">
            <!-- Welcome State -->
            <div class="welcome" id="welcome">
                <div class="welcome-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"/>
                        <circle cx="12" cy="12" r="1" fill="currentColor" opacity="0.3"/>
                        <circle cx="8" cy="12" r="1" fill="currentColor" opacity="0.3"/>
                        <circle cx="16" cy="12" r="1" fill="currentColor" opacity="0.3"/>
                    </svg>
                </div>
                <h2>Start a conversation</h2>
                <p>Select a model to begin</p>
                
                <div class="model-grid">
                    <button class="model-btn" data-model="llama3.2:3b">
                        <div class="model-icon">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                            </svg>
                        </div>
                        <span class="model-name">Llama 3.2</span>
                        <span class="model-desc">Fast & Efficient</span>
                    </button>
                    
                    <button class="model-btn" data-model="mistral:latest">
                        <div class="model-icon">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"/>
                            </svg>
                        </div>
                        <span class="model-name">Mistral</span>
                        <span class="model-desc">Balanced</span>
                    </button>
                    
                    <button class="model-btn" data-model="qwen3:14b">
                        <div class="model-icon">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <span class="model-name">Qwen3</span>
                        <span class="model-desc">Advanced</span>
                    </button>
                </div>
            </div>
            
            <!-- Messages will appear here -->
            <div class="messages" id="messages"></div>
        </main>

        <!-- Input Bar -->
        <footer class="input-bar">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="text-input" 
                    id="textInput" 
                    placeholder="Type a message..."
                    autocomplete="off"
                />
                
                <button class="voice-btn" id="voiceBtn">
                    <svg class="mic-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                    <div class="recording-indicator" style="display: none;">
                        <span></span><span></span><span></span>
                    </div>
                </button>
                
                <button class="send-btn" id="sendBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
            
            <div class="input-status">
                <span class="status-text" id="statusText">Ready</span>
                <span class="model-indicator" id="modelIndicator">No model selected</span>
            </div>
        </footer>
    </div>

    <!-- Chat History Panel -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h3>Chat History</h3>
            <button class="close-menu" id="closeMenu">âœ•</button>
        </div>
        
        <div class="menu-section">
            <button class="new-chat-btn" id="newChatBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                New Chat
            </button>
        </div>
        
        <div class="chat-history-list" id="chatHistoryList">
            <!-- Chat history items will be dynamically added here -->
            <div class="history-empty">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                    <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                </svg>
                <p>No previous chats</p>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button class="close-settings" id="closeSettings">âœ•</button>
        </div>
        
        <div class="settings-content">
            <!-- AI Configuration Section -->
            <div class="settings-section">
                <h4 class="section-title">AI Configuration</h4>
                
                <div class="setting-item">
                    <label>Language Model</label>
                    <select class="model-select" id="modelSelect">
                        <option value="">Loading...</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>Whisper Model</label>
                    <select class="whisper-select" id="whisperSelect">
                        <option value="tiny">Tiny</option>
                        <option value="base">Base</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="turbo" selected>Turbo</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>Voice Engine</label>
                    <select class="voice-select" id="voiceSelect">
                        <option value="edge-tts">Edge TTS (Neural)</option>
                        <option value="macos">macOS System Voice</option>
                        <option value="none">Text Only (No Voice)</option>
                    </select>
                </div>
            </div>
            
            <!-- Chat Controls Section -->
            <div class="settings-section">
                <h4 class="section-title">Chat Controls</h4>
                
                <div class="setting-item">
                    <button class="clear-btn" id="clearBtn">Clear Current Chat</button>
                </div>
                
                <div class="setting-item">
                    <label>Send on Enter</label>
                    <input type="checkbox" id="sendOnEnter" checked>
                </div>
                
                <div class="setting-item">
                    <label>Sound Effects</label>
                    <input type="checkbox" id="soundEffects">
                </div>
            </div>
            
            <!-- Appearance Section -->
            <div class="settings-section">
                <h4 class="section-title">Appearance</h4>
                
                <div class="setting-item">
                    <label>Theme</label>
                    <div class="theme-options">
                        <button class="theme-btn active" data-theme="dark">Dark</button>
                        <button class="theme-btn" data-theme="light">Light</button>
                        <button class="theme-btn" data-theme="auto">Auto</button>
                    </div>
                </div>
                
                <div class="setting-item">
                    <label>Font Size</label>
                    <input type="range" min="12" max="20" value="16" id="fontSlider">
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="/static/app.js?v=23"></script>
</body>
</html>
