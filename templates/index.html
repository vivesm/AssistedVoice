<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AssistedVoice</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí¨</text></svg>">
    <link rel="stylesheet" href="/static/style-simple.css?v=1">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <button class="menu-btn" id="menuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            
            <h1 class="app-title">AssistedVoice</h1>
            
            <button class="settings-btn" id="settingsBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M21 12h-6m-6 0H3m13.22 4.22l4.24 4.24M1.54 20.46l4.24-4.24"/>
                </svg>
            </button>
        </header>

        <!-- Chat Container -->
        <main class="chat-container" id="chatContainer">
            <!-- Welcome State -->
            <div class="welcome" id="welcome">
                <div class="welcome-emoji">üí¨</div>
                <h2>Start a conversation</h2>
                <p>Choose a model or just start typing</p>
                
                <div class="model-grid">
                    <button class="model-btn" data-model="llama3.2:3b">
                        <span class="model-emoji">‚ö°</span>
                        <span class="model-name">Llama 3.2</span>
                        <span class="model-desc">Fast</span>
                    </button>
                    
                    <button class="model-btn" data-model="mistral:latest">
                        <span class="model-emoji">‚öñÔ∏è</span>
                        <span class="model-name">Mistral</span>
                        <span class="model-desc">Balanced</span>
                    </button>
                    
                    <button class="model-btn" data-model="qwen3:14b">
                        <span class="model-emoji">üéØ</span>
                        <span class="model-name">Qwen3</span>
                        <span class="model-desc">Accurate</span>
                    </button>
                </div>
            </div>
            
            <!-- Messages will appear here -->
            <div class="messages" id="messages"></div>
        </main>

        <!-- Input Bar -->
        <footer class="input-bar">
            <div class="input-wrapper">
                <button class="voice-btn" id="voiceBtn">
                    <svg class="mic-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                    <div class="recording-indicator" style="display: none;">
                        <span></span><span></span><span></span>
                    </div>
                </button>
                
                <input 
                    type="text" 
                    class="text-input" 
                    id="textInput" 
                    placeholder="Type a message..."
                    autocomplete="off"
                />
                
                <button class="send-btn" id="sendBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
            
            <div class="input-status">
                <span class="status-text" id="statusText">Ready</span>
                <span class="model-indicator" id="modelIndicator">No model selected</span>
            </div>
        </footer>
    </div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h3>Menu</h3>
            <button class="close-menu" id="closeMenu">‚úï</button>
        </div>
        
        <div class="menu-section">
            <h4>Model</h4>
            <select class="model-select" id="modelSelect">
                <option value="">Loading...</option>
            </select>
        </div>
        
        <div class="menu-section">
            <h4>Voice</h4>
            <select class="voice-select" id="voiceSelect">
                <option value="edge-tts">Neural Voice</option>
                <option value="macos">System Voice</option>
                <option value="none">No Voice</option>
            </select>
        </div>
        
        <div class="menu-section">
            <h4>Whisper Model</h4>
            <select class="whisper-select" id="whisperSelect">
                <option value="tiny">Tiny</option>
                <option value="base">Base</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="turbo" selected>Turbo</option>
            </select>
        </div>
        
        <div class="menu-section">
            <button class="clear-btn" id="clearBtn">Clear Chat</button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button class="close-settings" id="closeSettings">‚úï</button>
        </div>
        
        <div class="settings-content">
            <div class="setting-item">
                <label>Theme</label>
                <div class="theme-options">
                    <button class="theme-btn active" data-theme="dark">Dark</button>
                    <button class="theme-btn" data-theme="light">Light</button>
                    <button class="theme-btn" data-theme="auto">Auto</button>
                </div>
            </div>
            
            <div class="setting-item">
                <label>Font Size</label>
                <input type="range" min="12" max="20" value="16" id="fontSlider">
            </div>
            
            <div class="setting-item">
                <label>Send on Enter</label>
                <input type="checkbox" id="sendOnEnter" checked>
            </div>
            
            <div class="setting-item">
                <label>Sound Effects</label>
                <input type="checkbox" id="soundEffects">
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="/static/app.js?v=6"></script>
</body>
</html>
